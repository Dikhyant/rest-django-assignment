services:
  - type: web
    name: django-rest-assignment
    env: python
    plan: free
    buildCommand: pip install -r rest_project/requirements.txt
    preDeployCommand: |
      python rest_project/manage.py collectstatic --noinput
      python rest_project/manage.py migrate --noinput
    startCommand: bash -lc "python rest_project/manage.py migrate --noinput && gunicorn rest_project.rest_project.wsgi:application --preload --workers=3 --threads=2 --timeout=120"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
    healthCheckPath: /
    autoDeploy: true
