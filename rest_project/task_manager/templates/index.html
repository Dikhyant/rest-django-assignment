<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        .container { max-width: 900px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f4f4f4; text-align: left; }
        a.button, button { background: #2563eb; color: #fff; padding: 8px 12px; border: none; border-radius: 6px; text-decoration: none; cursor: pointer; }
        a.button.secondary { background: #6b7280; }
        form.inline { display: inline; }
        .actions { display: flex; gap: 8px; }
    </style>
    {% load static %}
    {% block extra_head %}{% endblock %}
    {% csrf_token %}
    {% comment %} This file now acts like a base template {% endcomment %}
</head>
<body>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
