{% extends 'index.html' %}
{% block content %}
  <h1>Delete Task</h1>
  <p>Are you sure you want to delete "{{ task.task }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a class="button secondary" href="{% url 'task_list' %}">Cancel</a>
  </form>
{% endblock %}
